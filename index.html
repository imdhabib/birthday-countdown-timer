<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-contain">
      <h1>Mukitul islam</h1>
      <h2>birth day in</h2>
      <div class="countdown">
        <div>
          <div id="days">00</div>
          <span>Days</span>
        </div>
        <div>
          <div id="hours">00</div>
          <span>Hours</span>
        </div>
        <div>
          <div id="mins">00</div>
          <span>Minutes</span>
        </div>
        <div>
          <div id="sec">00</div>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
